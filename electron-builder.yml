appId: com.radiium.youdle
copyright: "LICENSE MIT"
productName: youdle
# forceCodeSigning: true
asar: true
artifactName: "${productName}-${os}-${arch}-${version}.${ext}"
compression: maximum
npmRebuild: true
nodeGypRebuild: false
extraResources:
  - from: "node_modules/ffmpeg-static/bin/${platform}/${arch}/"
    to: ""
    filter:
      - "**/*"
files:
  - "**/*"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme,test,__tests__,tests,powered-test,example,examples,*.d.ts}"
  - "!postinstall.js"
  - "!postinstall-web.js"
  - "!**/*.{o,hprof,orig,pyc,pyo,rbc}"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitattributes,.editorconfig,.flowconfig,.yarn-metadata.json,.idea,appveyor.yml,.travis.yml,circle.yml,npm-debug.log,.nyc_output,yarn.lock,.yarn-integrity}"
  - "!**/node_modules/search-index/si${/*}"
  # - "node_modules/ffmpeg-static/"
  # - "!**/node_modules/.bin"

directories:
  app: "dist"
  output: "release"
  buildResources: "build"

mac:
  icon: "build/icons/mac/icon.icns"
  category: "public.app-category.entertainment"
  identity: null
  target:
    - dmg
dmg:
  icon: "build/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - x: 532
      y: 249
      type: link
      path: /Applications
    - x: 281
      y: 249
      type: file

linux:
  icon: "build/icons/linux/"
  category: "GNOME;GTK;Music;AudioVideo"
  packageCategory: "GNOME;GTK;Music;AudioVideo"
  description: "Youtube downloader app"
  maintainer: "Radiium <remip.dev@gmail.com>"
  target:
    - deb
    - rpm

win:
  icon: "build/icons/win/icon.ico"
  target:
    - nsis
nsis:
  oneClick: true
  perMachine: true
